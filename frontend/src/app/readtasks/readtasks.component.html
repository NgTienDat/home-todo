<div class="right" *ngIf="tasks$">

    <h3>Tutorials</h3>
    <ul>
      <li  *ngFor="let task of tasks$ | async; let i = index">
        <button (click)="checkTask(i, task)">Check Task</button>
        <p>{{task.name}}</p>
        <p>{{task.isDone}}</p>
        <button (click)="deleteTask(i)">Delete Task</button>
      </li>
    </ul>
  
  </div>
